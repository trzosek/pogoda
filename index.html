<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/index.js" defer></script>
    <script src="js/timesystem.js"></script>
    <title>Pogoda</title>
</head>

<body>

    <main class="container">
        <div class="header" id="header">
            <div>
                <i class="bi bi-search" role="button" id="search"></i>

            </div>
            <div id="date">

            </div>
            <div>
                <i class="bi bi-sun" id="icon"></i>
            </div>
        </div>
        <div class="search-bar hidden" id="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Wyszukaj swoje miasto">
            <button onclick="Search()" type="submit"><i class="bi bi-search"></i></button>
        </div>
        <div class="main">
            <div class="city" id="city">Wyszukaj swoje miasto</div>
            <div class="temp">
                <div id="temp-main" class="temp-main"></div>
                <div class="temp-min-max">
                    <div class="temp-max">
                        <i class="bi bi-chevron-up hidden" id="max"></i>
                        <p id="temp-max"></p>
                    </div>
                    <div class="temp-min">
                        <i class="bi bi-chevron-down hidden" id="min"></i>
                        <p id="temp-min"></p>
                    </div>
                </div>
            </div>
            <div class="other">
                <p id="desc"></p>
                <p class="feels-like" id="feelslike"></p>
            </div>
        </div>
    </main>

</body>

</html>
